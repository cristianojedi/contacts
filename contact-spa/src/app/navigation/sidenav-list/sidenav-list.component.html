<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Registre-se</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Entrar</span>
  </a>
  <a mat-list-item routerLink="/contacts" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>contacts</mat-icon>
    <span class="nav-caption">Contatos</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Sair</span>
    </button>
  </mat-list-item>
</mat-nav-list>
